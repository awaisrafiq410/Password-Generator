<div class="contauner">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label for="length">Password Length</label>
        <input class="input" (input)="onChangeLengthChange($event)" type="number" min=0 id="length">
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox" for="letters">
            <input (change)="onChangeUseLetters()" type="checkbox" name="" id="letters">
            Use Letters
          </label>
       
        </div>
        
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox" for="numbers">
            <input (change)="onChangeUseNumbers()" type="checkbox" name="" id="numbers">
            Use Numbers
          </label>
        </div>
        
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox">
            Use Symbols
          </label>
        </div>
       
      </div>
      <div class="field">
        <button class="button is-link is-success is-fullwidth" [disabled]="!(passwordLength && (includeLetters || includeNumbers || includeSymbols))"  (click)='onBtnClick()'>Generate</button>
      </div>
      <div class="box" *ngIf="password">
        <label for="password">Your Password</label>
        <input class="input" type="text" name="" [value]="password" id="password">
      </div>
    </div>
  </div>
</div>
